<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script><title>Cart</title>
</head>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-grey w-100">
            <div class="container-fluid px-5">
              <a class="navbar-brand" href="#"><p class="logo">eCommerce</p></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="cart"><fa-icon [icon]="cartShopping" class="cart"></fa-icon><span class="badge bg-warning">25</span></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="row justify-content-center mx-5">
            <div class="col-lg-12 mt-5">
                <table class="table table-bordered border border-2 border-secondary">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Nike</td>
                            <td>1000</td>
                            <td>1<a href=""></a></td>
                            <td>PHP 1000</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-end mx-5">  
            <div class="col-lg-3 text-end">
                <h6>Total: <span>PHP 1000</span></h6>
                <a href="#"><button class="btn btn-success">Continue Shopping</button></a>
            </div>
        </div>
        <div class="row mx-5 my-5">
            <div class="col-lg-4">
                <h5>Shipping Information</h5>
                <form class="form-group">
                    <div class="input-group">
                        <label class="col-lg-5 px-2">First Name: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Last Name: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Address: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Address 2: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">City: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">State: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Zip Code: </label> 
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mx-5 my-5">
            <div class="col-lg-4">
                <h5>Billing Information</h5>
                <form class="form-group">
                    <div class="input-group">
                        <label class="col-lg-5 px-2">First Name: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Last Name: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Address: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Address 2: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">City: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">State: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Zip Code: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Card: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Security Code: </label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label class="col-lg-5 px-2">Expiration: </label> 
                        <input type="text" class="form-control">
                    </div>
                        <button type="submit" class="btn btn-primary">Pay</button>
                </form>
            </div>
        </div>
    </div>
