    <title>Order Dashboard</title>
    <script>
    $(document).ready(function(){
            $('#modal').click(function(){
                $('dialog').attr('open', 'true');
            })
            $('#close').click(function(){
                $('dialog').attr('open', false);
            })
            $( "#sortable" ).sortable({
                 revert: true
            });
            $( "ul, li" ).disableSelection();
            });
            $(document).on('mouseover', 'option', function(){
                $('select').children().css('color', 'red')
            })
    </script>
    <style>
        ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
        li { margin: 5px; padding: 5px;  }
        #sortable:hover, #close:hover{cursor:pointer;}
        #close:hover{color: red;}
        dialog{width: 50%; z-index: 2;}
    </style>
