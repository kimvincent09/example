<html lang="en">
<head>

    <title>Order Dashboard</title>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-maroon w-100">
            <div class="container-fluid ">
              <a class="navbar-brand text-white" href="/dashboard"><h4>Dashboard</h4></a>
              <a class="navbar-brand text-white" href="/orders"><h5>Orders</h5></a>
              <a class="navbar-brand text-white" href="/products"><h5>Products</h5></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <a class="nav-link active" aria-current="page" href=""><span class="iconify logout" data-icon="heroicons-outline:logout"></span></a>

                </ul>
              </div>
            </div>
        </nav>
        <div class="row mx-5 justify-content-between">
            <div class="col-lg-4 my-2">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="col-lg-4 my-2">
                <select class="form-select">
                    <option selected>Show All</option>
                    <option value="">Order in process</option>
                    <option value="">Shipped</option>
                    <option value="">Cancelled</option>
                </select>
            </div>
        </div>
        <div class="row mx-5">
            <div class="col-lg-12">
                <table class="table table-bordered border border-2 border-secondary">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Billing Address</th>
                            <th scope="col">Total</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row"><a href="show">100</a></td>
                            <td>John Doe</td>
                            <td>9/5/2023</td>
                            <td>Telabastagan, Pampanga</td>
                            <td>Php 9.99</td>
                            <td>
                                <select class="form-select">
                                    <option value="">Order in process</option>
                                    <option value="">Shipped</option>
                                    <option value="">Cancelled</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <nav>
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">

                      <span aria-hidden="true">&raquo;</span>
